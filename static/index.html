<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <h1>English parser</h1>
    <textarea class="autoExpand" id="sentence">The quick brown fox jumped over the lazy dog.</textarea>
    <button id="parse">Parse</button>
    <div id="loader" class="hidden">
      Parsing...
    </div>
    <div id="result" class="hidden"></div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
